<script type="text/javascript">
    RED.nodes.registerType('fd-svg-drawing',{
        category: 'flexdash',
        color: '#FDF0C2',
        defaults: {
            name: {value: ''},
            fd: { type:"flexdash config", value:"", required:true }, // FlexDash config node
            showBrowserErrors: {value:true},
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-pencil-square-o",
        align: 'left',
        paletteLabel:"svg drawing",
        label: function() {
            return this.name || "svg drawing";
        },
    });
</script>

<script type="text/html" data-template-name="fd-svg-drawing">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-fd"><i class="fa fa-th"></i> Dashboard</label>
        <input type="text" id="node-input-fd">
    </div>
    <div class="form-row" id="analyzeChildrenDiv">
        <label for='node-input-showBrowserErrors'><i class='fa fa-exclamation-triangle'></i> Errors</label>
        <input type='checkbox' id='node-input-showBrowserErrors' style='width:auto ;border:none; vertical-align:baseline;' placeholder='0'>
        <span for='node-input-showBrowserErrors'> Show browser errors on the server</span>
    </div>
</script>
<script type="text/html" data-help-name="fd-svg-drawing">
    <p>A Node Red ui node node to display an SVG drawing in a Flexdash dashboard.</p>
</script>
